<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0de81a436.js" crossorigin="anonymous"></script>
    <script src="myscript.js" defer></script>
    <title>Odin-Library</title>
</head>
<body>
    <header>
        <h1>Odin-Library</h1>
    </header>
    <main>
        <button id="add-btn"><i class="fa-solid fa-plus fa-lg"></i>Add Book</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <fieldset>
                    <legend>Enter your book!</legend>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                        <label for="numPages">Number of Pages:</label>
                        <input type="number" id="numPages" name="numPages">
                        <input type="checkbox" id="read" name="read" value="read">
                        <label for="read">Read</label>
                        <button id="submit-btn" type="submit">Submit</button>
                </fieldset>
            </div>
        </div>
        <div class="card-container">

        </div>
    </main>
    <footer>
        <a href="https://github.com/jcrisostomo1" target="_blank"><i class="fa fa-github fa-lg"></i></a>
        <p>Made by: jcrisostomo1</p>
    </footer>
</body>
</html>
